<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>This is the register page</h1>
{% for msg in messages %}
    <p>{{ msg }}</p>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}

    </table>
    <input type="submit" value="Register">
</form>
<a href="{% url 'login' %}">Already have account?</a>
</body>
</html>
